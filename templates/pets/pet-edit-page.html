{% extends 'common/base.html' %}
{% load static %}

{% block content %}
<main>
    <div class="edit-pet-container">
        <div class="edit-pet-card">
            <h2>Edit Your Pet</h2>

            <form method="post" enctype="multipart/form-data" class="edit-pet-form">
                {% csrf_token %}

                {% for field in form %}
                    <div class="form-group">
                        <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                        {{ field }}
                        {% if field.errors %}
                            <p class="field-error">{{ field.errors }}</p>
                        {% endif %}
                    </div>
                {% endfor %}

                <button class="submit-button" type="submit">Save Changes</button>
            </form>
        </div>
    </div>
</main>
{% endblock %}
