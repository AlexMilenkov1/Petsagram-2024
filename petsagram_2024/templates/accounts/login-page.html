{% extends 'common/base.html' %}
{% load add_placeholder %}

{% block content %}
    <main>
    
        <!-- Start Login Section-->
        <div class="login-register-div">
            <div class="login-register-box">
                <h1>Petstagram</h1>
    
                <!-- Start Login Form-->
                <form method="post">
                    {{ form.username|placeholder:'Email'}}
                    {{ form.password|placeholder:'Passoword'}}
                    {{ form.errors }}
                    
                    {% csrf_token %}
                    <!-- Login Button-->
                    <button type="submit">Log in</button>
                </form>
                <!-- End Login Form -->
    
            </div>
            <div class="second-option">
    
                <!-- Link to Register Page-->
                <p>Don't have an account? <a href="#">Register</a></p>
            </div>
        </div>
        <!-- End Login Section-->
    </main>
{% endblock %}
